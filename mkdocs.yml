site_name: agentic-tdd
site_description: A 2.5-loop system for agentic test-driven development
repo_url: https://github.com/giladmorad/agentic-tdd

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - search.highlight
    - content.code.copy

nav:
  - Home: index.md
  - Workflow: workflow.md
  - Spec Format: spec-format.md
  - Configuration: configuration.md
  - Constraints: constraints.md

markdown_extensions:
  - tables
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - admonition
  - pymdownx.details
